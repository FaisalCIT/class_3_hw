            <h1><center>Employment Application Form</center></h1>
                
            <label>Your Name :</label>
            <input type="text" placeholder="Enter Your Name">
            <br>
            
            <label>Father's Name :</label>
            <input type="text" placeholder="Enter Your Father's Name">
            
            <br>

            <label>Mother's Name :</label>
            <input type="text" placeholder="Enter Your Mother's Name">
            <br>

            <label>Datr Of Birth :</label>
            <input type="date">
            <br>

            <label>Email Address :</label>
            <input type="email">
            
            <label>Age :</label>
            <input type="number">
            <br>

            <label>Profession :</label>
            <select>
                <option>Freelancer</option>
                <option>Doctor</option>
                <option selected>BCS Cader</option>
            </select>
            <br>
            <label>Color</label>
            <input type="color">

            <p>How were you referred to us? :</p>
            <input type="checkbox" id="walk-in">

            <br>
            <input type="checkbox" id="newspaper ad">
            <label for="newspaper ad">Newspaper Ad</label>
            <input type="checkbox" id="facebook">
            <label for="facebook">Facebook</label>
            <br>

            <input type="checkbox" id="twitter">

            <input type="number">
            <br>
